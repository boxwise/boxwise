language: node_js
node_js:
- '8'
cache: yarn
before_install:
- if [[ -n "$encrypted_5b7b89e871be_key" ]]; then openssl aes-256-cbc -K $encrypted_5b7b89e871be_key -iv $encrypted_5b7b89e871be_iv -in .travis/.service-account-key.json.enc -out .service-account-key.json -d; fi
script:
- yarn test
# .env.production is kept out of the root directory, because if it were there
# running "firebase deploy" would create a clone of our real production
# environment. This is not something we can stop (they are public details) but
# we should at least stop people from doing it accidentally.
- cp .travis/.env.production ./
- yarn build
deploy:
  provider: firebase
  project: boxwise-production
  skip_cleanup: true
  token:
    secure: 
notifications:
  slack:
    on_success: change
    on_failure: change
    rooms:
      secure: 
